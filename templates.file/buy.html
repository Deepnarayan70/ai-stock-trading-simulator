{% extends "base.html" %}
{% block content %}
<h2>Buy Stock</h2>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Stock Symbol (e.g., AAPL)</label>
    <input class="form-control" name="symbol" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Investment Amount (USD)</label>
    <input class="form-control" name="amount" type="number" step="0.01" required>
  </div>
  <button class="btn btn-primary">Buy</button>
</form>
{% endblock %}
