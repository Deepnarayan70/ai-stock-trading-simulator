{% extends "base.html" %}
{% block content %}
<h2>Sell Stock</h2>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Stock Symbol</label>
    <input class="form-control" name="symbol" placeholder="e.g. AAPL" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Shares to Sell</label>
    <input class="form-control" name="shares" type="number" step="0.000001" required>
  </div>
  <button class="btn btn-danger">Sell</button>
</form>
{% endblock %}
