{% extends "base.html" %}
{% block content %}
<h2>Transaction History</h2>
<table class="table table-hover">
  <thead><tr><th>Date</th><th>Type</th><th>Symbol</th><th>Shares</th><th>Price</th></tr></thead>
  <tbody>
    {% for tx in transactions %}
    <tr>
      <td>{{ tx.date.strftime('%Y-%m-%d %H:%M') }}</td>
      <td>{{ tx.type }}</td>
      <td>{{ tx.symbol }}</td>
      <td>{{ '%.6f'|format(tx.shares) }}</td>
      <td>${{ tx.price }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
